<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
           ><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i
                class="fa fa-home w3-margin-right"></i>My ToDOs</a>

        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white"
           title="My Account"><img src="/images/avatar.png" class="w3-circle" style="height:25px;width:25px"
                                   alt="Avatar"></a>
    </div>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
                    <div class="w3-col m3">
                <div class="w3-card-2 w3-round w3-white w3-center">
                    <div class="w3-container">
                        <p>Upcoming Events:</p>
                        <p><strong>Holiday</strong></p>
                        <p>Friday 15:00</p>
                        <p>
                            <button class="w3-button w3-block w3-theme-l4">Info</button>
                        </p>
                    </div>
                </div>
                <br>


                <div class="w3-card-2 w3-round">
                    <div class="w3-white">
                        <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i
                                class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> Completed Todo
                        </button>
                        <div id="Demo1" class="w3-hide w3-container">
                            <div class="w3-container w3-padding">
                                <div>todo 1</div>
                                <div>todo 2</div>
                                <div class="w3-row w3-opacity">
                                    <div class="w3-half">
                                        <button class="w3-button w3-block w3-green w3-section" title="Mark Active"><i
                                                class="fa fa-check"></i></button>
                                    </div>
                                    <div class="w3-half">
                                        <button class="w3-button w3-block w3-red w3-section" title="Delete"><i
                                                class="fa fa-remove"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <br>

                <div class="w3-card-2 w3-round">
                    <div class="w3-white">
                        <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i
                                class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> Deleted Todo
                        </button>
                        <div id="Demo2" class="w3-hide w3-container">
                            <div class="w3-container w3-padding">
                                <div>todo 1</div>
                                <div>todo 2</div>
                            </div>
                        </div>

                    </div>
                </div>
                <br>




                <!-- End Left Column -->
        </div>

        <!-- Middle Column -->
        <div class="w3-col m6">

            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card-2 w3-round w3-white">
                        <div class="w3-container w3-padding">
                            Todo Title<br>
                            <p contenteditable="true" id="new_todo_input" class="w3-border w3-padding"></p>
                            Description <br>
                            <p contenteditable="true" id="TodoInfo" class="w3-border w3-padding"></p>
                            <button type="button" class="w3-button w3-theme"><i class="fa fa-pencil"></i>  Add Todo</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w3-container w3-card-2 w3-white w3-round w3-margin" ><br>

                <div>todo 1</div>
                <div>todo 2</div>
                <div>todo 3</div>
                <div>todo 4</div>
                <div class="w3-row w3-opacity">
                    <div class="w3-half">
                        <button class="w3-button w3-block w3-green w3-section" title="Complete"><i
                                class="fa fa-check"></i></button>
                    </div>
                    <div class="w3-half">
                        <button class="w3-button w3-block w3-red w3-section" title="Delete"><i
                                class="fa fa-remove"></i></button>
                    </div>
                </div>
            </div>

            <!-- End Middle Column -->
        </div>

        <!-- Right Column -->

        <div class="w3-col m3">
            <!-- Alert Box -->
            <div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-theme-l3 w3-display-topright">
          <i class="fa fa-remove"></i>
        </span>
                <p><strong>Hey!</strong></p>
                <p>This is your next task.</p>
            </div>
        </div>
            <!-- End Right Column -->
    </div>

        <!-- End Grid -->
    </div>

    <!-- End Page Container -->
</div>
<br>

<!-- Footer -->

</body>
</html>
